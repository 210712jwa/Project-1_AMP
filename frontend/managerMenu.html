<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Manager Landing Page</h1>
    <div id="logoutBtn">
        <button type="button" class="btn btn-danger">LOGOUT</button>
    </div>
    

    <!-- <button type="button" class ="btn btn-primary" id="addReimbButton" style="margin-left: 95px">Create New Reimbursement</button> -->
    <section id="reimbursements">
        <table>
            <div id = "tableTitle">Your Reimbursements</div>
            <thead>
                <tr class="rows">
                    <th>ID:</th>
                    <th>Amount:</th>
                    <th>Author:</th>
                    <th>Status:</th>
                    <th>Type:</th>
                    <th>Description:</th>
                    <th>Submitted:</th>
                    <th>Resolved:</th>
                    <th>Choose Resolution</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <label class="input-group-text" for="status">Status</label>
                <select class="form-select" id="status">
                  <option selected value = "all" >All</option>
                  <option value="pending">Pending</option>
                  <option value="approved">Approved</option>
                  <option value="denied">Denied</option>
                </select>
                <button type="button" class="btn btn-primary" id="statChange">Resolve</button>

    <script src="js/mangLand.js"></script>
</body>
</html>
